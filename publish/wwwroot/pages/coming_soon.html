<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Under Construction - HORIZON</title>
  <link rel="icon" type="image/png" href="https://tr.eu.fedex.com/Horizon/images/horizon_logo_new.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../css/common.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f5f5f5;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Light scan effect (subtle moving light across background) */
    .light-scan {
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent 30%, rgba(102,126,234,0.08) 50%, transparent 70%);
      animation: scanMove 6s linear infinite;
      z-index: 0;
    }

    @keyframes scanMove {
      0% { transform: translateX(-50%); }
      100% { transform: translateX(50%); }
    }

    .coming-soon-logo {
      width: 300px;
      margin-bottom: 2rem;
      filter: drop-shadow(0 0 10px rgba(102,126,234,0.7));
      z-index: 2;
    }

    .construction-icon {
      font-size: 3rem;
      color: #ffd43b;
      animation: bounce 2.5s infinite ease-in-out;
      margin-bottom: 1.2rem;
      z-index: 2;
      text-shadow: 0 0 10px rgba(255,212,59,0.6);
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .coming-soon-title {
      font-size: 2.4rem;
      font-weight: 800;
      letter-spacing: 1px;
      color: #a3e635;
      margin-bottom: 0.8rem;
      z-index: 2;
      text-shadow: 0 0 10px rgba(163,230,53,0.4);
    }

    .coming-soon-text {
      font-size: 1rem;
      color: rgba(255,255,255,0.85);
      max-width: 560px;
      margin: 0 auto 2.2rem;
      line-height: 1.6;
      z-index: 2;
    }

    .return-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 20px rgba(102,126,234,0.4);
      z-index: 2;
    }

    .return-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(102,126,234,0.6);
    }

    /* Floating gear icons (background animation) */
    .floating-gear {
      position: absolute;
      color: rgba(255,255,255,0.05);
      font-size: 6rem;
      animation: rotateGear 30s linear infinite;
      z-index: 1;
    }

    .floating-gear:nth-child(1) { top: 10%; left: 15%; font-size: 5rem; animation-duration: 25s; }
    .floating-gear:nth-child(2) { top: 60%; right: 10%; font-size: 7rem; animation-duration: 35s; }

    @keyframes rotateGear {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      width: 100%;
      font-size: 0.9rem;
      color: rgba(255,255,255,0.5);
      z-index: 2;
    }

    footer .developer-name {
      color: #a3e635;
      font-weight: 600;
    }
  </style>
</head>

<body data-theme="dark">
  <div class="light-scan"></div>
  <i class="fas fa-cog floating-gear"></i>
  <i class="fas fa-gear floating-gear"></i>
  
    <h1 class="coming-soon-title">Under Construction</h1>

  <img src="https://tr.eu.fedex.com/Horizon/images/horizon_logo_new.png" alt="HORIZON Logo" class="coming-soon-logo">

  <p class="coming-soon-text">
    Our developers are currently negotiating with the code. Some bugs resisted, others surrendered.
A smoother Horizon is on the way - please stand by while we make magic happen.
  </p>

  <button class="return-btn" onclick="window.location.href='../index.html'">
    <i class="fas fa-arrow-left"></i> Back to Dashboard
  </button>

  <!-- Team Modal -->
    <div id="teamModal" class="team-modal" onclick="closeTeamModal()">
        <div class="team-modal-content" onclick="event.stopPropagation()">
            <button class="modal-close" onclick="closeTeamModal()">&times;</button>
            <h3>Meet the Türkiye IT Team</h3>
            <img src="../images/1.png" alt="Türkiye IT Team" class="team-modal-photo">
            <p class="team-modal-caption">Led by <strong>Guliz Ketenci</strong></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-container">
            <p class="footer-credit">
                Developed with passion by <span class="developer-name" onclick="showTeamModal()">Ufuk Celikeloglu</span>
            </p>
        </div>
    </footer>
</body>
</html>
