<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contracts & Financial - HORIZON</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://tr.eu.fedex.com/Horizon/images/horizon_logo_new.png">
    
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/contracts.css">
    <link rel="stylesheet" href="../css/components.css">
    
    <!-- External JS -->
    <script src="https://unpkg.com/twemoji@latest/dist/twemoji.min.js"></script>
    
    <!-- Auth Service -->
    <script src="../js/auth-service.js"></script>
    <script src="../js/auth-guard.js"></script>
</head>

<body data-theme="dark">
    <!-- Header Navigation -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo-section" onclick="window.location.href='../index.html'">
                <img src="https://tr.eu.fedex.com/Horizon/images/horizon_logo_new.png" alt="HORIZON Logo" />
            </div>
            
            <div class="nav-tabs-container">
                <div class="nav-tabs">
                    <a href="../index.html" class="nav-tab">
                        <i class="fas fa-gauge-high"></i>
                        <span class="nav-tab-text">Overview</span>
                    </a>
                    <a href="team.html" class="nav-tab">
                        <i class="fas fa-people-group"></i>
                        <span class="nav-tab-text">Teams</span>
                    </a>
                    <a href="locations.html" class="nav-tab">
                        <i class="fas fa-map-location-dot"></i>
                        <span class="nav-tab-text">Locations</span>
                    </a>
                    <a href="assets.html" class="nav-tab">
                        <i class="fas fa-database"></i>
                        <span class="nav-tab-text">Assets</span>
                    </a>
                    <a href="projects.html" class="nav-tab">
                        <i class="fas fa-project-diagram"></i>
                        <span class="nav-tab-text">Projects</span>
                    </a>
                    <a href="contracts.html" class="nav-tab active">
                        <i class="fas fa-file-contract"></i>
                        <span class="nav-tab-text">Contracts</span>
                    </a>
                    <a href="settings.html" class="nav-tab">
                        <i class="fas fa-gear"></i>
                        <span class="nav-tab-text">Settings</span>
                    </a>
                </div>
            </div>
            
            <div class="header-actions">
                <button class="action-button" id="themeToggle" title="Toggle Theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="action-button" title="Search">
                    <i class="fas fa-search"></i>
                </button>
                <button class="action-button" title="Notifications">
                    <i class="fas fa-bell"></i>
                </button>
                <div class="user-profile" id="userProfile">
                    <img src="https://ui-avatars.com/api/?name=Admin&background=667eea&color=fff" alt="User" />
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div class="page-title-section">
                <h1 class="page-title">
                    <i class="fas fa-file-contract"></i>
                    Contracts & Financial Overview
                </h1>
                <p class="page-subtitle">ISP, Telecom & Service Provider Contracts by Country</p>
            </div>
            
            <div class="page-actions">
                <div class="filter-group">
                    <button class="filter-button active" data-filter="all">
                        <i class="fas fa-globe"></i> All Countries
                    </button>
                    <button class="filter-button" data-filter="active">
                        <i class="fas fa-check-circle"></i> Active Only
                    </button>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <i class="fas fa-building"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Total Providers</div>
                    <div class="stat-value" id="totalProviders">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                    <i class="fas fa-file-signature"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Active Contracts</div>
                    <div class="stat-value" id="activeContracts">0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Monthly Cost</div>
                    <div class="stat-value" id="monthlyCost">$0</div>
                </div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="stat-content">
                    <div class="stat-label">Annual Cost</div>
                    <div class="stat-value" id="annualCost">$0</div>
                </div>
            </div>
        </div>

        <!-- Countries Grid -->
        <div class="contracts-container">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-map-marked-alt"></i>
                    Contracts by Country
                </h2>
            </div>

            <div class="countries-grid" id="countriesGrid">
                <!-- Countries will be loaded here via JS -->
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="../js/contracts.js"></script>
</body>
</html>
